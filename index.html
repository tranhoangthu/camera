<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Xem Camera Trực Tuyến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .camera-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .camera-frame {
            background-color: #d4d4d4;
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        .camera-title {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        video {
            width: 100%;
            border-radius: 0.25rem;
            background-color: #000;
        }
        .embed-responsive {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
        }
        .embed-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body id="body" class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

    <h1 class="text-2xl font-semibold text-center text-gray-800 my-4">Xem Camera Trực Tuyến</h1>

    
    <div class="flex justify-center gap-4 my-4">
    <button id="toggle-audio" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-md font-semibold">
        Bật/Tắt Tất Cả Âm Thanh
    </button>
    <button id="toggle-darkmode" class="px-4 py-2 bg-gray-700 hover:bg-gray-900 text-white rounded-md font-semibold">
        Dark Mode
    </button>
</div>


    <div class="camera-container" id="hls-container">
        <!-- HLS video cameras sẽ được render ở đây -->
    </div>

    <div class="camera-container" id="youtube-container">
        <!-- YouTube camera streams sẽ được render ở đây -->
    </div>

    <script>
        const toggleAudioButton = document.getElementById('toggle-audio');
        let isMuted = true;

        const hlsCameras = [
            { id: 'video-tphcm-1', title: 'TP.HCM 1', url: 'https://livevn.piepme.com/camhls/14789.a6a2cdaedb0e4a62b8307d232370f4ff_720p/index.m3u8' },
            { id: 'video-tphcm-2', title: 'TP.HCM 2', url: 'https://livevn.piepme.com/camhls/14789.1c9859765db1a5d224bc7b41fc8af740_720p/index.m3u8' },
            { id: 'video-danang-1', title: 'Đà Nẵng 1', url: 'https://livevn.piepme.com/camhls/14789.7341945e2076b7ec5463f16f515ec400_720p/index.m3u8' },
            { id: 'video-danang-2', title: 'Đà Nẵng 2', url: 'https://livevn.piepme.com/camhls/14789.1b5aa79584634429877ce7beeb68ca3a_720p/index.m3u8' },
            { id: 'video-hoian', title: 'Hội An', url: 'https://livevn.piepme.com/camhls/14789.402a1e77e3ea1fcd2b2a36be6c2c4caa_720p/index.m3u8' },
            { id: 'video-nghean', title: 'Nghệ An', url: 'https://hd-auth.skylinewebcams.com/live.m3u8?a=77tpsmcl9aqhfcfuaotbq7lg45' },
        ];

        const youtubeCameras = [
            { title: "Đà Nẵng Youtube 1", url: "https://www.youtube.com/embed/CaMkzNXwVcE" },
            { title: "Đà Nẵng Youtube 2", url: "https://www.youtube.com/embed/VHxNpNjKurU" },
            { title: "Đà Nẵng Youtube 3", url: "https://www.youtube.com/embed/xCNRP131kNY" },
            { title: "Đà Nẵng Youtube 4", url: "https://www.youtube.com/embed/JZRc7-Bvsfg" },
            { title: "Đà Nẵng Youtube 5", url: "https://www.youtube.com/embed/AcndFyZebdc" },
            // Thêm link mới ở đây nếu có
            // { title: "Tên Camera", url: "https://www.youtube.com/embed/xxxxxx" },
        ];

        const hlsContainer = document.getElementById('hls-container');
        const youtubeContainer = document.getElementById('youtube-container');

        hlsCameras.forEach(cam => {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'camera-frame';
            videoWrapper.innerHTML = `
                <h2 class="camera-title">${cam.title}</h2>
                <video id="${cam.id}" controls preload="none" muted></video>
            `;
            hlsContainer.appendChild(videoWrapper);
        });

        // Init HLS
        if (Hls.isSupported()) {
            hlsCameras.forEach(cam => {
                const video = document.getElementById(cam.id);
                const hls = new Hls();
                hls.loadSource(cam.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
            });
        } else {
            hlsCameras.forEach(cam => {
                const video = document.getElementById(cam.id);
                video.src = cam.url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            });
        }

        // Render YouTube
        youtubeCameras.forEach(cam => {
            youtubeContainer.innerHTML += `
                <div class="camera-frame">
                    <h2 class="camera-title">${cam.title}</h2>
                    <div class="embed-responsive">
                        <iframe
                            src="${cam.url}?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            `;
        });

        // Toggle mute
        toggleAudioButton.addEventListener('click', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.muted = isMuted;
            });
            isMuted = !isMuted;
            toggleAudioButton.textContent = isMuted ? 'Bật Tất Cả Âm Thanh' : 'Tắt Tất Cả Âm Thanh';
        });
    </script>
    <script>
    tailwind.config = {
        darkMode: 'class'
    }



        // Toggle dark mode
const toggleDarkBtn = document.getElementById('toggle-darkmode');
const body = document.getElementById('body');

toggleDarkBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    toggleDarkBtn.textContent = body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
});

</script>

</body>
</html>
